name: Lab CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    # 3. Install dependencies
    - name: Install dependencies
      run: npm install --include=dev

    # 4. Устанавливаем Jest глобально, чтобы не было permission denied
    - name: Install Jest globally
      run: npm install -g jest

    # 5. Run tests
    - name: Run tests
      run: jest
